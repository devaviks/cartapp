<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

	<div layout:fragment="content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">
						<i class="fa fa fa-bars"></i> Sellars
					</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="/index">Home</a></li>
						<li><i class="fa fa-bars"></i><a href="/sellars">Sellars
								Home</a></li>
						<li><i class="fa fa-square-o"></i>Sellars</li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<section class="panel" style="margin-bottom: 0px;">

						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<a href="/sellarsaddForm" type="button" class="btn btn-primary">
										Add New Sellars </a>
								</div>

							</div>

						</div>
					</section>
					<section class="panel">
						<header class="panel-heading"> Sellars List </header>

						<table class="table table-striped table-advance table-hover">
							<tbody>
								<tr>
									<th></th>
									<th><i class="icon_profile"></i> <a
										th:href="@{'/sellarshome/page/' + ${currentPage} + '/description?sortDir=' + ${reverseSortDir}}">Name</a>
									</th>
									<th><i class="icon_calendar"></i> <a
										th:href="@{'/sellarshome/page/sellarEmaill?sortDir=' + ${reverseSortDir}}">Email</a></th>
									<th><i class="icon_mail_alt"></i> <a
										th:href="@{'/parameters/country/countries/code?sortDir=' + ${reverseSortDir}}">Website</a></th>
									<th><i class="icon_mail_alt"></i> <a
										th:href="@{'/parameters/country/countries/code?sortDir=' + ${reverseSortDir}}">GST</a></th>
									<th><i class="icon_mail_alt"></i> <a
										th:href="@{'/parameters/country/countries/code?sortDir=' + ${reverseSortDir}}">Aadhar</a></th>
									<th><i class="icon_mail_alt"></i> <a
										th:href="@{'/parameters/country/countries/code?sortDir=' + ${reverseSortDir}}">Pan</a></th>
									<th><i class="icon_mail_alt"></i> <a
										th:href="@{'/parameters/country/countries/code?sortDir=' + ${reverseSortDir}}">Address</a></th>
									<th><i class="icon_mail_alt"></i> <a
										th:href="@{'/parameters/country/countries/code?sortDir=' + ${reverseSortDir}}">Phone</a></th>
									<th><i class="icon_mail_alt"></i> <a
										th:href="@{'/parameters/country/countries/code?sortDir=' + ${reverseSortDir}}">TIN</a></th>

									<th><i class="icon_cogs"></i> Action</th>
								</tr>
								<tr th:each="sellar:${sellarsList}">
									<td><i class="fa fa-table"></i></td>
									<td th:text="${sellar.sellarName}"></td>
									<td th:text="${sellar.sellarEmail}"></td>
									<td th:text="${sellar.sellarWebsite}"></td>
									<td th:text="${sellar.gstNumber}"></td>
									<td th:text="${sellar.aadharNumber}"></td>
									<td th:text="${sellar.panNumber}"></td>
									<td th:text="${sellar.addressLine1}"></td>
									<td th:text="${sellar.phone}"></td>
									<td th:text="${sellar.tinNumber}"></td>
									<td>
										<div class="btn-group">
											<a class="btn btn-primary"
												th:href="@{'/sellarshome/Details/'+${sellar.id}}">
												<i class="icon_document_alt"></i>
											</a> <a class="btn btn-success"
												th:href="@{'/sellarshome/Edit/'+${sellar.id}}">
												<i class="icon_pencil-edit"></i>
											</a> <a class="btn btn-danger"
												onclick="return confirm('Are you sure you want to delete this record?')"
												th:href="@{'/sellarshome/delete/'+${sellar.id}}">
												<i class="icon_close_alt2"></i>
											</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>

						<footer style="font-size: large" class="panel-footer">
							<nav aria-label="Page navigation example">
								Total Items [[${totalItems}]] : Page [[${currentPage}]] of
								[[${totalPages}]]

								<ul class="pagination">
									<li class="page-item"><a class="page-link"
										th:if="${currentPage > 1}"
										th:href="@{/sellarshome/page/1}">First</a> <span
										th:unless="${currentPage > 1}">First</span></li>

									<li class="page-item"><a th:if="${currentPage > 1}"
										th:href="@{'/sellarshome/page/' + ${currentPage - 1}}">Previous</a>
										<span th:unless="${currentPage > 1}">Previous</span></li>

									<li class="page-item"><span
										th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
											th:href="@{'/sellarshome/page/' + ${i}}">[[${i}]]</a>&nbsp;
											&nbsp;
									</span></li>

									<li class="page-item"><a
										th:if="${currentPage < totalPages}"
										th:href="@{'/sellarshome/page/' + ${currentPage + 1}}">Next</a>
										<span th:unless="${currentPage < totalPages}">Next</span></li>

									<li class="page-item"><a
										th:if="${currentPage < totalPages}"
										th:href="@{'/sellarshome/page/' + ${totalPages}}">Last</a>
										<span th:unless="${currentPage < totalPages}">Last</span></li>
								</ul>
							</nav>
						</footer>
					</section>
				</div>
			</div>
			<!--Content of the page-->
		</section>
	</div>
</body>
</html>
