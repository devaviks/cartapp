<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">

<body>

	<div layout:fragment="content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">
						<i class="fa fa fa-bars"></i> Sellars
					</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="/index">Home</a></li>
						<li><i class="fa fa-bars"></i><a href="/sellars">Sellars</a></li>
						<li><i class="fa fa-square-o"></i>Add Sellars</li>
					</ol>
				</div>
			</div>
			<div class="container" style="width: 70%">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<form class="form-horizontal" th:action="@{addSellars}"
							method="post">
							<section class="panel">
								<header class="panel-heading"> Add New Sellars </header>
								<div class="panel-body">
									<div class="col-lg-6">

										<div class="form-group row">
											<label for="txtNameAdd" class="col-sm-4 col-form-label">Name:
											</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtNameAdd"
													name="sellarName" placeholder="Name">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtEmailAdd" class="col-sm-4 col-form-label">Email</label>
											<div class="col-sm-6">
												<input type="email" class="form-control" id="txtEmailAdd"
													name="sellarEmail" placeholder="Email">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtWebsiteAdd" class="col-sm-4 col-form-label">Website:
											</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtWebsiteAdd"
													name="sellarWebsite" placeholder="Website">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtWebsiteAdd" class="col-sm-4 col-form-label">
												GST Number: </label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtWebsiteAdd"
													name="gstNumber" placeholder="GST No.">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtWebsiteAdd" class="col-sm-4 col-form-label">
												Aadhaar Number: </label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtWebsiteAdd"
													name="aadharNumber" placeholder="Aadhaar No.">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtWebsiteAdd" class="col-sm-4 col-form-label">
												Pan Number: </label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtWebsiteAdd"
													name="panNumber" placeholder="Pan No.">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtAddressAdd" class="col-sm-4 col-form-label">Address
												Line1</label>
											<div class="col-sm-6">
												<textarea class="form-control" id="txtAddressAdd"
													name="addressLine1" placeholder="Address Line1" rows="2"></textarea>
											</div>
										</div>
										<div class="form-group row">
											<label for="txtAddressAdd" class="col-sm-4 col-form-label">Address
												Line2</label>
											<div class="col-sm-6">
												<textarea class="form-control" id="txtAddressAdd"
													name="addressLine2" placeholder="Address Line1" rows="2"></textarea>
											</div>
										</div>
										<div class="form-group row">
											<label for="txtWebsiteAdd" class="col-sm-4 col-form-label">
												Pincode: </label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtWebsiteAdd"
													name="pincode" placeholder="Pincode">
											</div>
										</div>

									</div>
									<div class="col-lg-6">
										<div class="form-group row">
											<label for="ddlCountryAdd" class="col-sm-4 col-form-label">Country:
											</label>
											<div class="col-sm-6">
												<select class="form-control" id="ddlCountryAdd"
													name="countryid">
													<option>-SELECT-</option>
													<option th:each="country : ${coutriesList}"
														th:value="${country.id}" th:text="${country.countryName}">
													</option>
												</select>
											</div>
										</div>
										<div class="form-group row">
											<label for="ddlStateAdd" class="col-sm-4 col-form-label">State/Province:
											</label>
											<div class="col-sm-6">
												<select class="form-control" id="ddlStateAdd" name="stateid">
													
												</select>
											</div>
										</div>


										<div class="form-group row">
											<label for="ddlCityAdd" class="col-sm-4 col-form-label">City:
											</label>
											<div class="col-sm-6">
												<select class="form-control" id="ddlCityAdd" name="city">
													
												</select>
											</div>
										</div>


										<div class="form-group row">
											<label for="txtPhoneAdd" class="col-sm-4 col-form-label">Phone:
											</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtPhoneAdd"
													name="phone" placeholder="Phone">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtMobileAdd" class="col-sm-4 col-form-label">Alternate Phone:
											</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtMobileAdd"
													name="alternatephone" placeholder="Mobile">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtDetailsAdd" class="col-sm-4 col-form-label">Details.:
											</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtDetailsAdd"
													name="sellarDetails" placeholder="Details">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtDetailsAdd" class="col-sm-4 col-form-label">TIN(Taxpayer
												Identification Number).: </label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtDetailsAdd"
													name="tinNumber" placeholder="TIN">
											</div>
										</div>
									</div>
								</div>
							</section>

							<section class="panel">
								<div class="panel-body">
									<button type="submit" class="btn btn-primary">Save</button>
									<a href="/parameters/clients" class="btn  btn-warning">
										Exit </a>
								</div>
							</section>
						</form>
						<th:block layout:fragment="script">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script language="JavaScript">
    
        $('document').ready(function () { 

            $('#ddlCountryAdd').on('change',function () { 
                console.log("I got here!")
			
                $('#ddlStateAdd').empty().append('<option value="null">-SELECT-</option>'); 
                $('#ddlCityAdd').empty().append('<option value="null">-SELECT-</option>'); 
                var countryid = $(this).val(); 
				if(countryid!= null){
					 var href = "http://localhost:1003/parameters/country/" + countryid 
		                console.log(href)
		                $.get(href, function (country, status) { 

		                    var states = country.states;

		                    for (var i = 0; i <= states.length-1; i++) { 
		                        $('#ddlStateAdd').append('<option value="' + states[i].id + '">' + states[i].stateName + '</option>'); // Line 9
		                    }
		                })
				}
               
            })

        })
        
 
        
    </script>
    
    <script language="JavaScript">
   
        
        
      $('document').ready(function () { 

            $('#ddlStateAdd').on('change',function () { 
                console.log("I got here!")
			
                $('#ddlCityAdd').empty().append('<option value="null">-SELECT-</option>'); 

                var countryid = $(this).val(); 
				if(countryid!= null){
					 var href = "http://localhost:1003/parameters/state/" + countryid 
					 //var href = Constants.COUNTRY_URL + countryid 
		                console.log(href)
		                $.get(href, function (states, status) { 

		                    var city = states.cities;

		                    for (var i = 0; i <= city.length-1; i++) { 
		                        $('#ddlCityAdd').append('<option value="' + city[i].id + '">' + city[i].cityName + '</option>'); // Line 9
		                    }
		                })
				}
               
            })

        })
        
    </script>
</th:block>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
