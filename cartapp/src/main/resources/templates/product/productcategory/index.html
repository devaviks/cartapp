<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<body>

	<div layout:fragment="content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">
						<i class="fa fa fa-bars"></i> Product Category
					</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="/index">Home</a></li>
						<li><i class="fa fa-bars"></i><a href="/productcategory">Product
								Category</a></li>
						<li><i class="fa fa-square-o"></i>Product Category Home</li>
					</ol>
				</div>
			</div>
			<div class="container" style="width: 70%">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<form class="form-horizontal" th:action="@{/parameters/clients}"
							method="post">
							<section class="panel">
								<header class="panel-heading"> Add New Product Category
								</header>
								<div class="panel-body">
									<div class="col-lg-6">
										<div class="form-group row">
											<label for="txtIdAdd" class="col-sm-4 col-form-label">Id:
											</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtIdAdd"
													name="id" placeholder="Id" disabled>
											</div>
										</div>
										<div class="form-group row">
											<label for="txtNameAdd" class="col-sm-4 col-form-label">Product
												Category: </label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtNameAdd"
													name="name" placeholder="Name">
											</div>
										</div>

										<div class="form-group row">
											<label for="txtDetailsAdd" class="col-sm-4 col-form-label">Category
												Details.: </label>
											<div class="col-sm-6">
												<textarea class="form-control" id="txtAddressAdd"
													name="address" placeholder="Category Details" rows="2"></textarea>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Select Image:
											</label>
											<div class="col-sm-6">
												<input type="file" class="form-control-file"
													id="fupImageAdd" name="photo" placeholder="Select File">
											</div>
										</div>
									</div>
								</div>
							</section>

							<section class="panel">
								<div class="panel-body">
									<button type="submit" class="btn btn-primary">Save</button>
									<a href="/parameters/clients" class="btn  btn-warning">
										Exit </a>
								</div>
							</section>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
	<th:block layout:fragment="script">
		<script language="JavaScript">
			$('document')
					.ready(
							function() {
								$('#ddlCountryAdd')
										.on(
												'change',
												function() {
													$('#ddlStateAdd')
															.empty()
															.append(
																	'<option value="null">-SELECT-</option>');
													var countryid = $(this)
															.val();
													var href = "http://localhost:8080/parameters/country/"
															+ countryid
													$
															.get(
																	href,
																	function(
																			country,
																			status) {
																		var states = country.states;
																		for (var i = 0; i <= states.length - 1; i++) {
																			$(
																					'#ddlStateAdd')
																					.append(
																							'<option value="' + states[i].id + '">'
																									+ states[i].name
																									+ '</option>');
																		}
																	})
												})
							})
		</script>
	</th:block>
</body>
</html>
