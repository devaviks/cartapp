<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">

<body>

	<div layout:fragment="content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">
						<i class="fa fa fa-bars"></i> Sellars
					</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="/index">Home</a></li>
						<li><i class="fa fa-bars"></i><a href="/parameters">Sellars</a></li>
						<li><i class="fa fa-square-o"></i>Sellars Home</li>
					</ol>
				</div>
			</div>
			<div class="container" style="width: 70%">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<form class="form-horizontal" th:action="@{/parameters/clients}"
							method="post">
							<section class="panel">
								<header class="panel-heading"> Add New Product </header>
								<div class="panel-body">
									<div class="col-lg-6">
										<div class="form-group row">
											<label for="txtNameAdd" class="col-sm-4 col-form-label">Product
												Name: </label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtNameAdd"
													name="name" placeholder="Name">
											</div>
										</div>

										<div class="form-group row">
											<label for="txtEmailAdd" class="col-sm-4 col-form-label">Product
												Details</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtEmailAdd"
													name="email" placeholder="Email">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtEmailAdd" class="col-sm-4 col-form-label">Product
												Sku </label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtEmailAdd"
													name="number" placeholder="SKU">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtEmailAdd" class="col-sm-4 col-form-label">Product
												Price</label>
											<div class="col-sm-6">
												<input type="text" class="form-control" id="txtEmailAdd"
													name="number" placeholder="Price">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtEmailAdd" class="col-sm-4 col-form-label">Discount
												Percentage</label>
											<div class="col-sm-6">
												<input type="number" class="form-control" id="txtEmailAdd"
													name="	" placeholder="Price">
											</div>
										</div>
										<div class="form-group row">
											<label for="txtEmailAdd" class="col-sm-4 col-form-label">Product
												Images</label>
											<div class="col-sm-6">
												<input type="file" multiple class="form-control"
													id="txtEmailAdd" name="file[]" placeholder="Email">
											</div>
										</div>

										<div class="form-group row">
											<label for="txtEmailAdd" class="col-sm-4 col-form-label">Material
												& Care</label>
											<div class="col-sm-6">
												<input type="email" class="form-control" id="txtEmailAdd"
													name="email" placeholder="Email">
											</div>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group row">
											<label for="ddlCountryAdd" class="col-sm-4 col-form-label">Product
												Category: </label>
											<div class="col-sm-6">
												<select class="form-control" id="ddlCountryAdd"
													name="countryid">
													<option>-SELECT-</option>
													<option th:each="country : ${countries}"
														th:value="${country.id}" th:text="${country.description}">
													</option>
												</select>
											</div>
										</div>
										<div class="form-group row">
											<label for="ddlStateAdd" class="col-sm-4 col-form-label">Product
												Sub Category: </label>
											<div class="col-sm-6">
												<select class="form-control" id="ddlStateAdd" name="stateid">
													<option>-SELECT-</option>
													<option th:each="state : ${states}" th:value="${state.id}"
														th:text="${state.name}"></option>
												</select>
											</div>
										</div>

										<div class="form-group row">
											<label for="ddlStateAdd" class="col-sm-4 col-form-label">Add
												Product Size/Color/Stocks Available</label>
											<div id="containersize">
												<!-- Initial view -->
												<div>
													<select class="form-control" style="width: 50%">
														<option value="option1">One Size</option>
														<option value="option1">Medium(M)</option>
														<option value="option2">Large(XXL)</option>
														<option value="option3">Small(S)</option>
													</select> <select class="form-control" style="width: 50%">
														<option value="null">Select Color</option>
														<option value="1" style="color: #0570BF;">&#9724;
															Dark blue</option>
														<option value="2" style="color: #09C30D;">&#9724;
															Green</option>
														<option value="3" style="color: #ff0000;">&#9724;
															Red</option>
													</select> <input class="form-control" style="width: 50%"
														type="number" min="0" step="1"
														onfocus="this.previousValue = this.value"
														onkeydown="this.previousValue = this.value"
														oninput="validity.valid || (value = this.previousValue)"
														placeholder="Enter Stock Availability" />

													<button  class="btn btn-primary" type="button" id="add-btn">Add More</button>
													
												</div>
											</div>
										</div>

									</div>
								</div>
							</section>
							<section class="panel">
								<div class="panel-body">
									<button type="submit" class="btn btn-primary">Save</button>
									<a href="/parameters/clients" class="btn  btn-warning">
										Exit </a>
								</div>
							</section>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
	<th:block layout:fragment="script">

		<script language="JavaScript">
    
		$(document).ready(function() {
		      // Add view on button click
		      $('#add-btn').click(function() {
		        var newView = $('<div>');
		        newView.append('<select class="form-control" style="width: 50%">' +
				          '<option value="option1">Medium(M)</option>' +
				          '<option value="option2">Large(XXL)</option>' +
				          '<option value="option3">Small(S)</option>' +
				          '</select>');
		        
		        newView.append('<select class="form-control" style="width: 50%">' +
				          '<option value="1" style="color: #0570BF;">&#9724;Dark blue</option>' +
				          '<option value="2" style="color: #09C30D;">&#9724;Green</option>' +
				          '<option value="3" style="color: #ff0000;">&#9724;Red</option>' +
				          '</select>');
		        
		        
		        
		        newView.append('<input class="form-control" style="width: 50%" type="number" min="0" step="1" onfocus="this.previousValue = this.value" onkeydown="this.previousValue = this.value" oninput="validity.valid || (value = this.previousValue)" placeholder="Enter Stock">');
		        newView.append('<button class="remove-btn btn  btn-warning">Remove</button>');
		        $('#containersize').append(newView);
		      });

		      // Remove view on remove button click
		      $('#containersize').on('click', '.remove-btn', function() {
		        $(this).parent().remove();
		      });
		    });
  </script>
	</th:block>
</body>
</html>
